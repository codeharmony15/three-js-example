<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - morph targets - horse</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - morph targets - horse<br/>
			model by <a href="https://mirada.com/" target="_blank" rel="noopener">mirada</a> from <a href="http://www.ro.me" target="_blank" rel="noopener">rome</a>
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js'

			let container, stats;
			let camera, scene, renderer;
			let mesh, mixer;

			const radius = 600;
			let theta = 0;
			let prevTime = Date.now();

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath('jsm/libs/draco/');

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.y = 300;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				//

				const light1 = new THREE.DirectionalLight( 0xefefff, 5 );
				light1.position.set( 1, 1, 1 ).normalize();
				scene.add( light1 );

				const light2 = new THREE.DirectionalLight( 0xffefef, 5 );
				light2.position.set( - 1, - 1, - 1 ).normalize();
				scene.add( light2 );

				const loader = new GLTFLoader();
				// loader.load('models/gltf/Horse.glb', function(gltf) {
				// 	mesh = gltf.scene.children[ 0 ];
				// 	console.log(gltf);
				// 	mesh.scale.set( 1.5, 1.5, 1.5 );
				// 	scene.add( mesh );

				// 	mixer = new THREE.AnimationMixer( mesh );

				// 	mixer.clipAction( gltf.animations[ 0 ] ).setDuration( 1 ).play();
				// })
				// loader.load( 'models/gltf/cowboy/model.gltf', function ( gltf ) {
				// 	mesh = gltf.scenes[0].children[ 1 ];
				// 	mesh.scale.set( 50, 50, 50 );
				// 	scene.add( mesh );

				// 	// mixer = new THREE.AnimationMixer( mesh );

				// 	// mixer.clipAction( gltf.animations[ 0 ] ).setDuration( 1 ).play();

				// } );

				// loader.load( 'models/gltf/cowboy/model.gltf', function ( gltf ) {
				// 	mesh = gltf.scenes[0].children[ 0 ];
				// 	mesh.scale.set( 50, 50, 50 );
				// 	scene.add( mesh );
				// 	// console.log(gltf);
				// 	// mixer = new THREE.AnimationMixer( gltf.scenes );

				// 	// mixer.clipAction( gltf.animations[ 0 ] ).setDuration( 1 ).play();

				// } );

				const loader1 = new GLTFLoader();
				loader1.setDRACOLoader(dracoLoader);

				loader1.load("models/gltf/env.glb", function(gltf) {
					for(var i=0; i<gltf.scenes[0].children.length; i++) {
						mesh = gltf.scenes[0].children[i];
						console.log(mesh);
						switch(i) {
							//plant1
							case 0:
								mesh.scale.set(0.19, 0.19, 0.19);
								break;
							//plant2
							case 1:
								mesh.scale.set(0.1, 0.1, 0.1);
								break;
							//road
							case 2:
								mesh.scale.set(10, 10, 10);
								break;
							//wheel
							case 3:
								mesh.scale.set(0.05, 0.05, 0.05);
								break;
							//mountain
							case 4:
								mesh.scale.set(0.1, 0.1, 0.1);
								break;
							//house
							case 5:
								// mesh.scale.set(1, 1, 1);
								break;
							case 6:
								mesh.scale.set(1, 1, 1);
								break;
						}
						scene.add(mesh);
					}
				})

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );


				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				theta += 0.1;

				camera.position.x = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.MathUtils.degToRad( theta ) );

				camera.lookAt( 0, 150, 0 );

				if ( mixer ) {

					const time = Date.now();

					mixer.update( ( time - prevTime ) * 0.001 );

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
